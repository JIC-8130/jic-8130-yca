<!DOCTYPE html>

<html lang="eng">

    <head>
        <title>ASGARD</title>
        <script src="/node_modules/material-design-lite/material.min.js"></script>
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-light_blue.min.css">
        <link rel="stylesheet" href="/node_modules/material-design-lite/material.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <!-- My custom CSS sheet -->
        <link rel="stylesheet" href="createaccount_style.css">
    </head>
    <body>
        <script src="createaccount.js"></script>
        <div class="header">
            <!-- Always shows a header, even in smaller screens. -->
            <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
                <header class="mdl-layout__header">
                    <div class="mdl-layout__header-row">
                        <!-- Title -->
                        <span class="mdl-layout-title">ASGARD Production Management</span>
                        <!-- Add spacer, to align navigation to the right -->
                        <div class="mdl-layout-spacer"></div>
                        <!-- Navigation. We hide it in small screens. -->
                        <nav class="mdl-navigation mdl-layout--large-screen-only">
                            <a class="mdl-navigation__link" href="">About</a>
                            <a class="mdl-navigation__link" href="">Help</a>
                        </nav>
                    </div>
                </header>
                <div class="mdl-layout__drawer">
                    <span class="mdl-layout-title">ASGARD</span>
                    <nav class="mdl-navigation">
                        <a class="mdl-navigation__link" href="">About</a>
                        <a class="mdl-navigation__link" href="">Help</a>
                    </nav>
                </div>
                <!-- <main class="mdl-layout__content">
                <div class="page-content">
                </div>
                </main> -->
            </div> 

        </div>

        <div class="content">
            <h2 id="yeet">Create a new Account</h2>
            <div class="big-input-box">
                <div class="input-section">
                    <!-- First Name Input -->
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="first-name">
                        <label class="mdl-textfield__label" for="first-name">First Name</label>
                    </div>

                    <!-- Last Name Input -->

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="last-name">
                        <label class="mdl-textfield__label" for="last-name">Last Name</label>
                    </div>

                    <!-- Email Input -->

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="email" id="email">
                        <label class="mdl-textfield__label" for="email">YCA Email Address</label>
                    </div>
                
                    <!-- Password Input -->

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="password" id="password">
                        <label class="mdl-textfield__label" for="sample3">Enter a password</label>
                    </div>

                    <!-- Confirm Password -->

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="password" id="confirm-password">
                        <label class="mdl-textfield__label" for="confirm-password">Confirm Password</label>
                    </div>
                </div>

                <!-- Colored raised button -->
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="create-button" onclick="dosomething()">
                    Create Account
                </button>

            </div>
        </div>



    </body>
</html>
